<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Pasajero</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                          <mat-form-field appearance="standard">
                              <mat-label>{{ 'filter' | translate }}</mat-label>
                              <input matInput (keyup)="applyFilter($event)" placeholder="{{ 'enter' | translate }} {{ 'any' | translate }} {{ 'name' | translate }}" #input>
                          </mat-form-field>
                            
                          <button mat-button color="primary" (click)="onCreate()">
                            <i class="material-icons">add_circle_outline</i> {{ 'add' | translate }}
                            <!-- <span class="material-icons-outlined">
                              
                              </span> -->
                          </button>
                          <table mat-table [dataSource]="dataSource" matSort>
                        
                            <!-- Position Column -->
                            <ng-container matColumnDef="id">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                            </ng-container>
                        
                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'name' | translate }} </th>
                              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>
                        
                            <!-- Name Column -->
                            <ng-container matColumnDef="lastname">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'lastname' | translate }} </th>
                              <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
                            </ng-container>
                        
                            <!-- Email Column -->
                            <ng-container matColumnDef="email">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'email' | translate }} </th>
                              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                            </ng-container>
                        
                            <!-- Birthday Column -->
                            <ng-container matColumnDef="birthday">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'birthday' | translate }} </th>
                              <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
                            </ng-container>
                            
                            <!-- Options Column -->
                            <ng-container matColumnDef="options">
                              <th mat-header-cell *matHeaderCellDef > {{ 'options' | translate }} </th>
                              <td mat-cell *matCellDef="let element"> 
                                <a href="javascript:void(0)" (click)="editPassenger(element)">
                                  <i class="far fa-edit"></i>

                                </a>
                              </td>
                            </ng-container>
                        
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                            <ng-container matColumnDef="loading">
                              <mat-footer-cell *matFooterCellDef colspan="6">
                                Loading data...
                              </mat-footer-cell>
                            </ng-container>
                            <ng-container matColumnDef="noData">
                              <mat-footer-cell *matFooterCellDef colspan="6">
                                No data.
                              </mat-footer-cell>
                            </ng-container>
                          </table>
                          <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
