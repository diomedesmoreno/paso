
  <div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Ticket</h4>
                        <p class="card-category">Complete los datos del ticket aerio</p>
                        <!-- <span class="title" >{{ ticketService.form.controls['id'].value? "Editar" : "Crear" }}</span> -->
                    </div>
                    <div class="card-body">
                        <!-- <mat-toolbar> -->
                          <!-- <div class="button-row"> -->
                              <!-- <span class="title" >{{ ticketService.form.controls['id'].value? "Editar" : "Crear" }}</span> -->
                              <!-- <button class="btn-dialog-close float-right" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button> -->
                            <!-- </div> -->
                          <!-- </mat-toolbar> -->
                          <div class="mdc-form-field">
                            <form [formGroup]="ticketService.form" class="normal-form" (submit)="onSubmit()">
                              <!-- <mat-grid-list cols="3" > -->
                                <!-- <mat-grid-tile> -->
                                  <div class="controles-container">
                                    <input type="hidden" formControlName="id">
                                    <!--  -->
                                    <!-- <mat-spinner></mat-spinner> -->
                        
                                    <!-- <div class="col-md-12"> -->
                                      <mat-form-field appearance="fill">
                                          <mat-label>Pasajero</mat-label>
                                          <mat-select>
                                              <mat-option *ngFor="let pais of pasajeros" [value]="pais.value" >
                                              {{pais.name}}
                                              </mat-option>
                                          </mat-select>
                                      </mat-form-field>

                                      <mat-form-field appearance="fill">
                                          <mat-label>Pais de destino</mat-label>
                                          <mat-select>
                                              <mat-option *ngFor="let pais of paisDestino" [value]="pais.value" >
                                              {{pais.name}}
                                              </mat-option>
                                          </mat-select>
                                      </mat-form-field>

                                      <mat-form-field appearance="fill">
                                          <mat-label>Vuelo</mat-label>
                                          <mat-select>
                                              <mat-option *ngFor="let pais of vuelo" [value]="pais.value">
                                              {{pais.name}}
                                              </mat-option>
                                          </mat-select>
                                      </mat-form-field>
                                    <!--  -->
                                    <mat-form-field class="form__input">
                                      <mat-label>Hora de salida</mat-label>
                                      <input matInput value="07:00" type="text" disabled>
                                    </mat-form-field>
                                    <mat-form-field class="form__input">
                                      <mat-label>Hora de llegada</mat-label>
                                      <input matInput value="12:00" type="text" disabled>
                                    </mat-form-field>
                                    <mat-form-field class="form__input">
                                      <mat-label>Duracion de vuelo</mat-label>
                                      <input matInput value="5 Horas" type="text" disabled>
                                    </mat-form-field>
                                    
                                  <!--  -->
                                    <div class="button-row">
                                      <button class="float-left" mat-raised-button color="primary" type="submit" >{{ 'save' | translate }}</button>
                                      <button class="float-right" mat-raised-button color="warn" (click)="onClose()">{{ 'close' | translate }}</button>
                                    </div>
                                  </div>
                                <!-- </mat-grid-tile> -->
                              <!-- </mat-grid-list> -->
                            </form>
                          </div>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
